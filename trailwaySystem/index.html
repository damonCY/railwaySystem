			    <button type="button" class="mui-btn mui-btn-outlined mui-pull-right" id="update">刷新</button>

		    <div class="mui-content mui-scroll-wrapper" id="refreshContainer">

		<script id="templateModel" type="text/html">
			{{each data as item}}
			<li class="mui-table-view-cell">
				<div class="position mui-pull-left">
					{{item.positions}}
				</div>
				<div class="item mui-pull-right">
					{{item.time}}
				</div>
				<div class="reason">
					{{item.reason}}
				</div>
			</li>
			{{/each}}
		</script>
