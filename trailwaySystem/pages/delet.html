<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<style>
			html,body{
				height: 100%;
			}
			.txt{
				padding-left: 20px;
				margin-bottom: 10px;
			}
			.title{
				margin-top: 20px;
				margin-bottom: 20px;
				color: #000;
			}
			.title_s{
				margin-top: 20px;
				margin-bottom: 20px;
				color: #666;
				padding-left: 30px;
			}
			.title_s_d{
				text-indent: 50px;
			}
			.mui-content{
				padding: 10px;
			}
		</style>
	</head>
	<body style="display: flex;">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">数据删除</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="list">
				<li class="mui-table-view-cell" data-item="noticeList">noticeList</li>
				<li class="mui-table-view-cell" data-item="recordsList">records</li>
			</ul>
		</div>
	</body>

<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/tool.js"></script>
<script>
	tool.plusReady(function(){
		$('#list').on('click','.mui-table-view-cell',function(){
			var deletType = $(this).attr('data-item');
			noticeList(deletType);
		})
		function noticeList(params){
			$.ajax({
				url: tool.schema +'/delet',
				type: "POST",
				data: {
					type: params
				},
				success: function(data){
					console.log("DELET-----"+JSON.stringify(data));
					if(data.status==1){
						mui.toast("delet success"+params);
					}
				}
			})
		}
	})
</script>
</html>
