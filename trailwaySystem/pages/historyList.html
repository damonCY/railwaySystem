<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<style>
			html,body{
				height: 100%;
			}
			.container{
				display: flex;
				display: -webkit-flex;
				flex-direction: column;
			}
			.nav{
				display: flex;
				display: -webkit-flex;
				justify-content: space-around;
				align-items: center;
				height: 60px;
				justify-content: space-around;
				border-bottom: 1px solid #bbb;
			}
			.nav{
				color: #000;
			}
			.list{
				list-style: none;
				flex: 1;
				overflow-y: auto;
			}
			
			.mui-content{
				flex: 1;
				background-color: red;
			}
			.item_detail{
				max-width: 200px;
				text-overflow: hidden;
				background-color: yellow;
			}
			table,tr{
				width: 100%;

			}
			td,th{
				padding-top: 10px;
				padding-bottom: 10px;
				text-align: center;
				table-layout:fixed;
				word-break:break-all;
			}
			.list tr:nth-child(2n){
				background-color: #BBBBBB;
			}
		</style>
	</head>
	<body style="display: flex;">
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">处置操作记录</h1>
		</header>
		
		<div class="mui-content">
			<table class="list">
				<tr class="nav" style="height: auto;">
					<th width="20%">操作人</th>
					<th width="20%">处置命令</th>
					<th width="30%">职业</th>
					<th width="30%">时间</th>
				</tr>
			</table>
	    	<table class="list" id="list"></table>
		</div>
	</body>
	<script id="template" type="text/html">
		<tbody>
			{{each list as item}}
			<tr class="item_content" data-etag={{item.etag}}>
				<td width="20%">{{item.name}}</td>
				<td width="20%">{{item.solvingList[0].ways[0]}}</td>
				<td width="30%">{{item.userType}}</td>
				<td width="30%">{{item.time}}</td> 
			</tr>
			{{/each}}
		</tbody>
		
	</script>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/tool.js"></script>
<script src="../js/template.js"></script>
<script>
	tool.plusReady(function(){
		var parentData = tool.openInfo();
		if(parentData.list){
			console.log("historyList---"+JSON.stringify(parentData.list));
			var getTime = tool.getTime;
				if(parentData.status=="success"){
					parentData.list.forEach(function(value,index){
						value.time = getTime(value.time);
					})
				var html = template('template',parentData);
				document.getElementById('list').innerHTML = html;
				} 
		}else{
			init();

		}

		function init(){
			$.ajax({
				url: tool.schema+"/historyList",
				type: "get",
				success: function(data){
					console.log(JSON.stringify(data))
					var getTime = tool.getTime;
					if(data.status=="success"){
						data.list.forEach(function(value,index){
							value.time = getTime(value.time);
						})
					var html = template('template',data);
					document.getElementById('list').innerHTML = html;
					} 
				}, 
				error: function(err){
					console.log("err") 
				}
			})
		}
		
		$('.list').on('tap','tr',function(){
			var data = $(this).attr("data-etag");
			tool.open({url: "./detail.html",extras: {etag: data}}); 
		})
	})
</script>
</html>
