<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/common.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init({
			keyEventBind: {
				backbutton: false  //关闭back按键监听
			}
		});
    </script>
</head>
<body class="login">
	<div class="login-content">
		<div class="tip"><a href="#" id="register">register</a></div>
		<div class="content">
			<form id="form">
			<div class="input-content">
				<input type="text" name="phone" id="phone" placeholder="账号"/>
			</div>
			<div class="input-content">
				<input type="password" name="pwd" id="pwd" placeholder="密码"/>
			</div>
			<div class="input-content" style="border:0px">
				<input class="button" type="button" value="Login in"  readonly="readonly"/>
			</div>
			</form>
		</div>
	</div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../js/tool.js"></script>
<script src="../js/login.js"></script>
</html>
