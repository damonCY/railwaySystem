<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">个人信息</h1>
			<!--<a href="#" class=" mui-pull-right save">保存</a>-->
			<button type="button" class="mui-btn mui-btn-outlined mui-pull-right save" id="update">保存</button>
		</header>	
		<nav class="photo">
			<div class="my-photo">
				<img src="" id="photo"/>
			</div>
			<p>
				<span>sun4343lee</span>
			</p>
		</nav>
		<div class="edit">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="title">姓名</div>
					<div class="title-content name">

				<li class="mui-table-view-cell">

				<li class="mui-table-view-cell">

				</li>
			</ul>

						<span class="mui-icon mui-icon-arrowright"></span>

				</li>
				<li class="mui-table-view-cell">
					<div class="title">绑定的手机号</div>
					<div class="title-content phone">
						<span id="phone">your phoneNumber</span>
						<span class="mui-icon mui-icon-arrowright"></span>
					</div>
				</li>
			</ul>

		<footer class="footer">
			<div class="submit">退出登录</div>
		</footer>
