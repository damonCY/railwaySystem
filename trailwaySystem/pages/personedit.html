<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">请编辑</h1>
			<button type="button" class="mui-pull-right mui-btn mui-btn-success save">保存</button>
		</header>
		<div class="mui-content">
			<div class="edit input-content">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell"><input type="text" id="input"/></li>
				</ul>
			</div>
		</div>
	</body>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/tool.js"></script>
<script type="text/javascript">
	mui.init({
		swipeBack:true //启用右滑关闭功能,
	})
</script>
<script>
	tool.plusReady(function(){
		var data = tool.openInfo();
		$('.mui-title').text(data.title);
		$('#input').val(data.inputValue);
		$('.save').on('tap',function(){
			var value = $('#input').val();
			if(value){
				tool.fire("./pages/personal.html","refreshName",value);
				mui.back();
			}else{
				mui.toast("请输入"+data.title);
			}
		})
	})
</script>
</html>
