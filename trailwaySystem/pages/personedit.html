<script>
	tool.ready(function(){
		var data = tool.getItem('extras');
		$('.mui-title').text(data.title);
		$('#input').val(data.inputValue);
		$('.save').on('tap',function(){
			var value = $('#input').val();
			if(value){
				var type = data.type || "";
				tool.setItem("user",{"name": value});
				var parent = plus.webview.getWebviewById("../pages/personal.html");
					parent.reload(true);
					mui.back();
			}else{
				mui.toast("请输入"+data.title);
			}
		})
	})
