<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<style>
			.mui-content{
				margin:0 20px;
			}
			.progress_content{
				width: 100%;
				margin-top: 50px;
				text-align: center;
				margin-bottom: 30px;
			}
			.time{
				text-align: left;
				display: inline-block;
				height: 30px;
				line-height: 40px;
				font-size: 15px;
				padding-left: 10px;
			}
			#left{
				color: #19ab00;
			}
			.method{
				padding-top: 30px;
			}
			.way{
				font-size: 15px;
				display: block;
				margin-bottom: 20px;
				margin-right: 30px;
				vertical-align: middle;
			}
			.button{
				border: 0px;
				margin-right: 15px;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">故障处理</h1>
		</header>
		<div class="mui-content">
			<div class="method_container" id="method_container"></div>
			<button type="button" class="mui-btn mui-btn-success mui-pull-right button" id="submit">完成</button>
		</div>
	</body>
<script id="one" type="text/html">
	<div class="progress_content">
		<div class="time" >剩余时间：<span id="left">{{maxTime}}</span><span  style="color: #19ab00">s</span></div>
	</div>
	<div class="content">
		<div class="title">{{title}}：</div>
		<div class="method">
			{{each ways as value i}}
				<div>
					<label for="" class="way"><input type="checkbox" name="{{value}}" value="{{value}}" />{{value}}</label>
				</div> 
			{{/each}}
		</div>
	</div>
</script>
<script src="../js/mui.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/tool.js"></script>
<script>
	tool.plusReady(function(){
		var user = tool.getItem("user");
	   var page  = tool.openInfo();
		console.log(JSON.stringify(page))
		var extras = {
			etag: page.etag,
			positions: page.positions,
			trainNumber: page.trainNumber,
			reason: page.reason,
			solving_list: page.solving_list
		}
		var time = tool.getCurrentTime(); 
		var params = {
				etag: page.etag,
				positions: page.positions,
				trainNumber: page.trainNumber,
				reason: page.reason,
				phone: user.phone,
				id: user.id,
				time: time,
				name: user.name,
				userType: user.userType,
				solvingList: ""
		}
		var methods = [
			 {
				maxTime: 300, 
				title: "最后处置",
				ways: ["向车站下达救援命令和行车调整指令；",
				"查看救援方案：令后续列车担当救援列车。将故障车推进到罗湖III道存放。行调可组织救援车切除ATP，以35km/h的速度推进运行至存车地点。合理安排上行列车经会展中心存车线执行小交路。利用备用车调整列车间隔。适当控制罗湖发车间隔。"]
			}
		];
		var clear;
		var obj = {
			ways:[],
			overTime: false
		}
		var html = template('one',methods[0]);
		document.getElementById('method_container').innerHTML = (html);
		$('#submit').on('click',function(){
			check();
		})

		beginTime();
		function beginTime(){
			var target = $('#left');
			var progeress = $('#progress');
			clear= setInterval(function(){
				var currentTime = parseInt(target.text())-1;
				if(currentTime==0){
					target.text("超时了！");
					obj.overTime = true;
					clearInterval(clear);
				}else{
					target.text(currentTime);
				}

			},1000)
		}
		
		flag = true; //防止多次提交
		function check(){
			$('input').each(function(){
				if($(this).is(":checked")){
					obj.ways.push($(this).attr('value'))
				}
			})
			if(obj.ways.length==0){
				mui.toast("请选择一项");
				return 
			}
			extras.solving_list.push(obj);
			if(flag){
				update();
			} 
		}
		
		function update(){
			params.solvingList = JSON.stringify(extras.solving_list);
			$.ajax({
				url: tool.schema + "/solvingList",
				type:"POST",
				data: params,
				success: function(data){
					console.log("ajax "+JSON.stringify(data))
					if(data.status == 1){
						falg = false;
						var index = plus.runtime.appid;
						plus.webview.show( index ); 
						var pages = plus.webview.all();
						for (var i = 0, len = pages.length; i < len; i++) {
							if((pages[i]["id"].indexOf("solving")>0)&&!(pages[i]["id"].indexOf("five")>0)|| pages[i]["id"].indexOf('emergency.html')>0){
								pages[i].close(); //关闭缓存数据
							}
						}
						mui.toast("上报成功");
					}else{
						mui.toast("上报失败，请重新上报");
					}
				},
				error: function(data){
					console.log("this error "+ JSON.stringify(data));
				}
			});
		}
	})
</script>
<script src="../js/template.js"></script>
</html>
